<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <!--link rel="stylesheet" type="text/css" href="registrationStyle.css"-->
    <link href="{{ url_for('static',filename='styles/css/registrationStyle.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='styles/img/favicon.ico') }}">
</head>
<body>
    <div class="menubar">
        <a href="/Register">Register</a>
        <a class="active" href="/">EDF Log In</a>
    </div> 

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <p class="warning_register"><span>{{ message }}</span></p>
            <br><br><br>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <br>
    <div class="container">
        <h1>Registration</h1>
        <form id="registrationForm" action="#" method="post">
            <!--<label for="name">Name:</label>-->
            <input type="text" id="name" name="name" placeholder="Name" required>

            <!--<label for="vid">VID:</label>-->
            <input type="text" id="vid" name="vid" placeholder="VID" required>

            <!--<label for="password">Password:</label>-->
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit" id="registerButton">Register</button>
        </form>
    </div>

    <!--script src="script.js"></script>-->
</body>
</html>
